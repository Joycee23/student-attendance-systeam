<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Realtime Face Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        #container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        #camera-container {
            border: 2px solid #333;
            background-color: #000;
        }

        #video-stream {
            width: 640px;
            height: 480px;
            display: block;
        }

        #recognized-list {
            width: 300px;
            max-height: 480px;
            overflow-y: auto;
            background-color: #fff;
            border: 2px solid #333;
            padding: 10px;
        }

        #recognized-list h2 {
            margin-top: 0;
            text-align: center;
        }

        .student-item {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        .student-item.unknown {
            color: red;
        }

        .student-item.known {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Realtime Face Recognition</h1>
    <div id="container">
        <div id="camera-container">
            <img id="video-stream" src="{{ url_for('video_feed') }}" alt="Camera Stream">
        </div>
        <div id="recognized-list">
            <h2>Danh sách nhận diện</h2>
            <div id="students"></div>
        </div>
    </div>

    <script>
        const studentsDiv = document.getElementById('students');
        let recognizedStudents = {};

        async function fetchRecognized() {
            try {
                const res = await fetch('/api/face/recognized');
                if (!res.ok) return;

                const data = await res.json();
                recognizedStudents = {};
                if (data.data) {
                    data.data.forEach(s => {
                        recognizedStudents[s.id] = s;
                    });
                }

                renderList();
            } catch (err) {
                console.error("Error fetching recognized students:", err);
            }
        }

        function renderList() {
            studentsDiv.innerHTML = '';
            for (const id in recognizedStudents) {
                const s = recognizedStudents[id];
                const div = document.createElement('div');
                div.className = 'student-item ' + (s.id === "Unknown" ? 'unknown' : 'known');
                div.textContent = `${s.id} | ${s.name} | ${s.class}`;
                studentsDiv.appendChild(div);
            }
        }

        // Cập nhật mỗi 1s
        setInterval(fetchRecognized, 1000);
    </script>
</body>
</html>
